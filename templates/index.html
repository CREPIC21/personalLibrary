<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="library">
    <h1>My Library</h1>
    <ul>
        {% if library|length == 0 %}
            <p>Library is empty.</p>

        {% else %}
            {% for book in library %}
                <li><button><a href="{{url_for('delete', id=book['id'])}}">Delete </a></button> {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }} <button><a href="{{url_for('edit', id=book['id'])}}">Edit Rating</a></button></li>
            {% endfor %}
        {% endif %}
    </ul>

<button class="add-book"><a href="{{url_for('add')}}">Add New Book</a></button>
</div>

</body>
</html>
